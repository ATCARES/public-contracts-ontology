<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Příklad veřejné zakázky v RDFa</title>
</head>
<body>
	
	<h1>Příklad veřejné zakázky v RDFa</h1>
	<p>Příklad obsahuje popis vzorové veřejné zakázky s výčtem všech soutěžních nabídek. Seznam plateb zhotoviteli není součástí příkladu.</p>
	
  <div xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
       xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:gr="http://purl.org/goodrelations/v1#"
       xmlns:dc="http://purl.org/dc/terms/"
       xmlns:c="http://example.org/contracts#"
       xmlns:cex="http://example.org/"
       xmlns:payment="http://reference.data.gov.uk/def/payment#"
       xmlns:xsd="http://www.w3.org/2001/XMLSchema#">     

     <div typeof="c:Contract">
        <div rel="c:acceptedBid c:bid">
           <div class="description" typeof="c:Bid">
              <div rel="c:bidPrice">
                 <div typeof="gr:PriceSpecification">
                    <span property="gr:hasCurrencyValue" datatype="xsd:int">1.000.000</span>&nbsp;
                    <span property="gr:hasCurrency" content="CZK">Kč</span>
                 </div>
              </div>
				<div rel="c:bidder">
					<div typeof="gr:BusinessEntity">
	                    <span property="gr:legalName">První koňařská a.s.</span>, IČ <span property="c:orgNumber">1234567</span>
	                 </div>
				</div>
           </div>
        </div>
        <div rel="c:bid">
           <div typeof="c:Bid">
              <div rel="c:bidPrice">
                 <div typeof="gr:PriceSpecification">
                    <span property="gr:hasCurrencyValue" datatype="xsd:int">1.500.000</span>&nbsp;
					<span property="c:hasCurrency" content="CZK">Kč</span>
                 </div>
              </div>
              <div rel="c:bidder" resource="cex:organization2"/>
           </div>
        </div>
        <div property="c:bidDeadline" content="2010-02-01" datatype="xsd:date">1. 2. 2010</div>
        <div rel="c:contractPrice">
           <div typeof="gr:PriceSpecification">
              <span property="gr:hasCurrencyValue" datatype="xsd:int">1.000.000</span>&nbsp;
			  <span property="gr:hasCurrency" content="CZK">Kč</span>
              <span property="gr:valueAddedTaxIncluded" content="false" datatype="xsd:boolean" />
           </div>
        </div>
        <div>
			<a rel="c:document" href="http://www.mesto.cz/...pdf">Popis zakázky (PDF)</a>
		</div>
        <p>Počet nabídek: <span property="c:numberOfBids" datatype="xsd:int">10</span></p>		
        <div property="c:onSchedule" content="false" datatype="xsd:boolean" />
        <div property="c:quality" content="true" datatype="xsd:boolean" />
        <div property="c:subject" content="18911000" datatype="xsd:string" />
        <div property="c:subject" content="18913000" datatype="xsd:string" />
        <div rel="c:subsidy">
           <div class="description" typeof="gr:PriceSpecification">
              <div property="gr:hasCurrency" content="EUR" />
              <div property="gr:hasCurrencyValue" content="10000.0" datatype="xsd:float" />
           </div>
        </div>
        <div rel="c:supplementPrice">
           <div typeof="gr:PriceSpecification">
              <div property="gr:hasCurrency" content="CZK" />
              <div property="gr:hasCurrencyValue" content="300000.0" datatype="xsd:float" />
           </div>
        </div>
        <div rel="c:url" resource="http://www.mesto.cz/...html" />
        <div property="dc:issued" content="2010-01-01" datatype="xsd:date" />
        <div property="dc:title" content="Jezdecké potřeby městské policie" xml:lang="cs" />
     </div>
  </div>
</body>
</html>
